<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Sketchpads</title>
</head>
<body>
    <header>
        <h1>Play with  the sketchpads</h1>
    </header>
    <main>
        <div id="settings">
            <input type="color" id="color-select" value="#f41700" >
            <button class="rainbow">Rainbow</button>
            <button class="opacity">Light</button>
            <button class="clear">Clear</button>
            <div class="size">16 x 16</div>
            <input id="size-select" type="range" value="16" max="64" min="1">
        </div>
        <div id="container">
            <div class="board"></div>

        </div>
    </main>
    <footer>
        Created by : <a href="https://github.com/sofano">G. Soufiane</a> for the Odin project
    </footer>
</body>
</html>
